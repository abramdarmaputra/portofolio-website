{% extends "base.html" %}

{% block content %}
<section class="projects">
    <div class="container">
        <h2>My Projects</h2>
        <div class="projects-filter">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="python">Python</button>
            <button class="filter-btn" data-filter="javascript">JavaScript</button>
            <button class="filter-btn" data-filter="web">Web App</button>
        </div>
        
        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-card" data-category="{{ project.language|lower if project.language else 'other' }}">
                <div class="project-image">
                    <img src="{{ url_for('static', filename='images/project' ~ loop.index ~ '.jpg') }}" alt="{{ project.name }}">
                </div>
                <div class="project-info">
                    <h3>{{ project.name }}</h3>
                    <p>{{ project.description or 'No description available' }}</p>
                    <div class="project-meta">
                        <span class="project-language">{{ project.language or 'Various' }}</span>
                        <div class="project-stats">
                            <span><i class="fas fa-star"></i> {{ project.stars }}</span>
                            <span><i class="fas fa-code-branch"></i> {{ project.forks }}</span>
                        </div>
                    </div>
                    <div class="project-links">
                        <a href="{{ project.url }}" target="_blank" class="btn btn-small">View on GitHub</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
